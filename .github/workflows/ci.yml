name: AI Agent CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t ai-data-agent .

      - name: Run Container Test
        run: docker run --rm ai-data-agent python -c "print('AI Agent Container OK')"
